    <script>
    var socket = io();

    socket.on('message', addMessages)      
        $(() => {
            $("#send").click(()=>{
            sendMessage({
                sender: "5ed7cd5be90f29113438e6be", 
                content:$("#message").val()});
                })
            getMessages()
            })
            
        function addMessages(message){
        $(".messages").append(`<h4> ${message.sender.firstname} </h4>
            <p>  ${message.content} </p>`)
        }
        
        function getMessages(){
        $.get('http://localhost:3000/messages/findMessagesForConversation/5ed7ce6fe90f29113438e6c0', (data) => {
        data.forEach(addMessages);
        })
        }

                crossDomain: true,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(message),
                cache: false,
                async:false,
                beforeSend: function (xhr) {
